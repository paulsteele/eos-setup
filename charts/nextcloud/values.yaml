baseResources:
  ingress:
    host: cloud.paul-steele.com
    port: 80
  service:
    port: 80
  deployment:
    nodeSelector: minecraft
    containers:
    - image: nextcloud:21.0.0
      name: nextcloud
      envs:
      - name: MYSQL_HOST
        value: database-mysql:3306
      - name: MYSQL_USER
        value: eos
      - name: MYSQL_DATABASE
        value: nextcloud
      - name: MYSQL_PASSWORD
        secretName: database-mysql
        secretKey: mysql-password
      - name: NEXTCLOUD_ADMIN_PASSWORD
        secretName: nextcloud-admin-pass
        secretKey: NEXTCLOUD_ADMIN_PASS
      - name: NEXTCLOUD_ADMIN_USER
        value: paul
      - name: NEXTCLOUD_TRUSTED_DOMAINS
        value: cloud.paul-steele.com
      - name: NEXTCLOUD_UPDATE
        value: '1'
      ports:
      - 80
      volumeMounts:
      - storage
  volumes:
  - name: storage
    source:
      hostPath: /srv/nfs/nextcloud
    mountPath: /var/www/html
