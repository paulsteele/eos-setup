baseResources:
  ingress:
    host: jira.paul-steele.com
    port: 8080
  service:
    port: 8080
  deployment:
    containers:
    - image: atlassian/jira-software:8.12.1
      name: jira
      ports:
      - 8080
      volumeMounts:
      - app
      - lib
      envs:
      - name: ATL_TOMCAT_SCHEME
        value: https
      - name: ATL_PROXY_NAME
        value: jira.paul-steele.com
      - name: ATL_PROXY_PORT
        value: 443
  volumes:
  - name: app
    source:
      nfs: /srv/nfs/jira/app
    mountPath: /var/atlassian/application-data/jira
  - name: lib
    source:
      nfs: /srv/nfs/jira/lib
    mountPath: /opt/atlassian/jira/lib/mysql-connector-java-5.1.48.jar
    subPath: mysql-connector-java-5.1.48.jar
